syntax = "proto3";

package uber.cadence.api.v1;

import "google/protobuf/duration.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";
import "uber/cadence/api/v1/common.proto";
import "uber/cadence/api/v1/domain.proto";

option go_package = "github.com/uber/cadence-idl/go/proto/api/v1;apiv1";
option java_multiple_files = true;
option java_outer_classname = "DomainServiceProto";
option java_package = "com.uber.cadence.api.v1";

service DomainAPI {
  // RegisterDomain creates a new domain which can be used as a container for all resources.  Domain is a top level
  // entity within Cadence, used as a container for all resources like workflow executions, task lists, etc.  Domain
  // acts as a sandbox and provides isolation for all resources within the domain.  All resources belongs to exactly one
  // domain.
  rpc RegisterDomain(RegisterDomainRequest) returns (RegisterDomainResponse);

  // DescribeDomain returns the information and configuration for a registered domain.
  rpc DescribeDomain(DescribeDomainRequest) returns (DescribeDomainResponse);

  // ListDomains returns the information and configuration for all domains.
  rpc ListDomains(ListDomainsRequest) returns (ListDomainsResponse);

  // UpdateDomain is used to update the information and configuration for a registered domain.
  rpc UpdateDomain(UpdateDomainRequest) returns (UpdateDomainResponse);

  // FailoverDomain is used to failover a registered domain to a different cluster
  rpc FailoverDomain(FailoverDomainRequest) returns (FailoverDomainResponse);

  // DeprecateDomain us used to update status of a registered domain to DEPRECATED.  Once the domain is deprecated
  // it cannot be used to start new workflow executions.  Existing workflow executions will continue to run on
  // deprecated domains.
  rpc DeprecateDomain(DeprecateDomainRequest) returns (DeprecateDomainResponse);

  // DeleteDomain permanently removes a domain record. This operation:
  // - Requires domain to be in DEPRECATED status
  // - Cannot be performed on domains with running workflows
  // - Is irreversible and removes all domain data
  // - Requires proper permissions and security token
  rpc DeleteDomain(DeleteDomainRequest) returns (DeleteDomainResponse);

  // ListFailoverHistory returns the history of failover events for a domain.
  rpc ListFailoverHistory(ListFailoverHistoryRequest) returns (ListFailoverHistoryResponse);
}

message RegisterDomainRequest {
  string security_token = 1;
  string name = 2;
  string description = 3;
  string owner_email = 4;
  google.protobuf.Duration workflow_execution_retention_period = 5;
  repeated ClusterReplicationConfiguration clusters = 6;
  string active_cluster_name = 7;
  map<string, string> data = 8;
  bool is_global_domain = 9;
  ArchivalStatus history_archival_status = 10;
  string history_archival_uri = 11;
  ArchivalStatus visibility_archival_status = 12;
  string visibility_archival_uri = 13;
  map<string, string> active_clusters_by_region = 14; // todo (david.porter) to remove as this is no longer used
  ActiveClusters active_clusters = 15;
}

message RegisterDomainResponse {}

message UpdateDomainRequest {
  string security_token = 1;
  string name = 2;

  // Below are the fields that can be updated if specified by update_mask.
  google.protobuf.FieldMask update_mask = 10;
  string description = 11;
  string owner_email = 12;
  map<string, string> data = 13;
  google.protobuf.Duration workflow_execution_retention_period = 14;
  BadBinaries bad_binaries = 15;
  ArchivalStatus history_archival_status = 16;
  string history_archival_uri = 17;
  ArchivalStatus visibility_archival_status = 18;
  string visibility_archival_uri = 19;
  string active_cluster_name = 20;
  repeated ClusterReplicationConfiguration clusters = 21;
  string delete_bad_binary = 22;
  google.protobuf.Duration failover_timeout = 23;
  ActiveClusters active_clusters = 24;
}

message UpdateDomainResponse {
  Domain domain = 1;
}

message FailoverDomainRequest {
  string domain_name = 1;
  string domain_active_cluster_name = 10;
  // only applicable for active-active use-cases where the failover is occurring
  // at the cluster-attribute level only
  ActiveClusters active_clusters = 30;
}

message FailoverDomainResponse {
  Domain domain = 1;
}

message DeprecateDomainRequest {
  string security_token = 1;
  string name = 2;
}

message DeprecateDomainResponse {}

message DeleteDomainRequest {
  string security_token = 1;
  string name = 2;
}

message DeleteDomainResponse {}

message DescribeDomainRequest {
  oneof describe_by {
    string id = 1;
    string name = 2;
  }
}

message DescribeDomainResponse {
  Domain domain = 1;
}

message ListDomainsRequest {
  int32 page_size = 1;
  bytes next_page_token = 2;
}

message ListDomainsResponse {
  repeated Domain domains = 1;
  bytes next_page_token = 2;
}

message ListFailoverHistoryRequest {
  // ListFailoverHistoryRequestFilters specifies the filters to apply to the request.
  // If not provided all failover events will be returned.
  ListFailoverHistoryRequestFilters filters = 1;
  // PaginationOptions will be used to paginate the results.
  // If not provided the first 5 events will be returned.
  PaginationOptions pagination = 2;
}

// ListFailoverHistoryRequestFilters is used to filter the failover history.
// It will be extended with additional filters (e.g ClusterAttributes) as the active-active feature is developed.
message ListFailoverHistoryRequestFilters {
  // domain_id is the id of the domain to list failover history for.
  // domain_id is required.
  string domain_id = 1;
}

message ListFailoverHistoryResponse {
  repeated FailoverEvent failover_events = 1;
  // next_page_token can be passed in a subsequent request to fetch the next set of events.
  bytes next_page_token = 2;
}

message FailoverEvent {
  // id of the failover event
  string id = 1;
  // created_time is the time the failover event was created.
  google.protobuf.Timestamp created_time = 2;
  FailoverType failover_type = 3;
  // cluster_failovers lists all failovers for this event.
  repeated ClusterFailover cluster_failovers = 4;
}

message ClusterFailover {
  ActiveClusterInfo from_cluster = 1;
  ActiveClusterInfo to_cluster = 2;
  // cluster_attribute is the scope and name for the attribute that was failed over.
  // If the cluster_attribute is not defined this failover can be assumed to be the default ActiveCluster.
  ClusterAttribute cluster_attribute = 3;
}
